<!DOCTYPE html>
<html>
  <head>
    <title>Transparent Heading with Outline and Animated Background</title>
    <style>
      /* Define the styles for the heading component */
      .heading {
        font-size: 4rem;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        /* -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black; */
        color: #6495ED; /* Make the text transparent */
        position: relative; /* Set the position of the heading component to relative */
        animation: backgroundAnimation 2s linear infinite; /* Add a CSS animation */
      }

      /* Define the styles for the animated background */
      .background {
        position: absolute; /* Set the position of the background to absolute */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #212121; /* Set the background color of the animation */

      }

      /* Define the keyframes for the background animation */
      @keyframes backgroundAnimation {
        0% { color: #6495ED; } /* Define the starting background color */
        50% { color: #7fceff; } /* Define a middle background color */
        100% { color: #6495ED; } /* Define the ending background color */
      }
    </style>
  </head>
  <body>
    <div class="background"></div> <!-- Add the animated background -->
    <h1 class="heading">Animated<br/>Heading</h1> <!-- Add the heading component with outline effect -->
  </body>
</html>
